<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ColdSend</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M22 2L11 13M22 2L15 22L11 13M22 2L2 9L11 13"/>
        </svg>
        <h1>ColdSend</h1>
      </div>
      <span class="version">v1.0.0</span>
    </header>

    <main class="main">
      <div id="linkedin-status" class="status-card">
        <div class="status-indicator" id="status-dot"></div>
        <span id="status-text">Checking...</span>
      </div>

      <div id="profile-section" class="profile-section hidden">
        <h2>Current Profile</h2>
        <div class="profile-card">
          <div class="profile-name" id="profile-name">—</div>
          <div class="profile-headline" id="profile-headline">—</div>
        </div>
        
        <div class="options-section">
          <h2>Email Options</h2>
          <label class="checkbox-label">
            <input type="checkbox" id="include-resume" />
            <span class="checkmark"></span>
            <span class="label-text">Mention resume attached</span>
          </label>
          <label class="checkbox-label">
            <input type="checkbox" id="include-coffee" checked />
            <span class="checkmark"></span>
            <span class="label-text">Request coffee chat</span>
          </label>
          <div class="custom-instructions">
            <textarea id="custom-instructions" class="custom-instructions-textarea" placeholder="Custom instructions (e.g., mention a specific project, ask about internships, etc.)"></textarea>
          </div>
        </div>

        <button id="capture-btn" class="primary-btn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 2L11 13M22 2L15 22L11 13M22 2L2 9L11 13"/>
          </svg>
          Generate Email
        </button>
        <button id="connect-btn" class="connect-btn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
            <circle cx="8.5" cy="7" r="4"/>
            <line x1="20" y1="8" x2="20" y2="14"/>
            <line x1="23" y1="11" x2="17" y2="11"/>
          </svg>
          Send Connection Request
        </button>
      </div>

      <div id="email-section" class="email-section hidden">
        <h2>Generated Email</h2>
        <div class="email-id-input">
          <input type="email" id="recipient-email" class="text-input" placeholder="recipient@email.com" />
        </div>
        <div class="email-subject-input">
          <input type="text" id="email-subject" class="text-input" placeholder="Subject line..." />
        </div>
        <textarea id="email-content" class="email-textarea" placeholder="Your personalized email will appear here..."></textarea>
        <div class="email-actions">
          <button id="copy-btn" class="secondary-btn">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
              <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
            </svg>
            Copy
          </button>
          <button id="regenerate-btn" class="secondary-btn">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 2v6h-6M3 12a9 9 0 0 1 15-6.7L21 8M3 22v-6h6M21 12a9 9 0 0 1-15 6.7L3 16"/>
            </svg>
            Regenerate
          </button>
        </div>
        <label class="checkbox-label schedule-checkbox">
          <input type="checkbox" id="schedule-send" />
          <span class="checkmark"></span>
          <span class="label-text">Schedule for 9 AM CST next working day</span>
        </label>
        <button id="send-btn" class="send-btn" disabled>
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 2L11 13M22 2L15 22L11 13M22 2L2 9L11 13"/>
          </svg>
          Send Email
        </button>
      </div>

      <div id="not-linkedin" class="not-linkedin hidden">
        <div class="empty-state">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/>
            <rect x="2" y="9" width="4" height="12"/>
            <circle cx="4" cy="4" r="2"/>
          </svg>
          <p>Navigate to LinkedIn to get started</p>
        </div>
      </div>
    </main>

    <footer class="footer">
      <button id="settings-btn" class="icon-btn" title="Settings">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"/>
          <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
        </svg>
      </button>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
